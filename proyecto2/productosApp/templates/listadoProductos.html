{%extends "base.html"%}
{% load static %}
    {%block content%}
    <div style= "margin-top: 200px;">
        <h1 class="text-center">Lista de productos</h1>
    
        <a href = "crearProducto"  >Agregar Producto</a>
        <table class= "table table-striped">
            <thead>
                <th>ID</th>
                <th>Producto</th>
                <th>Imagen</th>
                <th>Precio</th>
                <th>Acciones</th>
            </thead>
            <tbody>
                {%for producto in productos %}
                    <tr>
                        <td>{{producto.id}}</td>
                        <td>{{producto.nombre}}</td>
                        <td><img src = "{% if producto.imagen%}
                                {{producto.imagen.url}}
                                {% endif %}" style = "width: 80px"></td>
                        <td>{{producto.precio}}</td>

                        <td> <a href="{% url 'editarProducto' producto.id%}">Editar</a> </td>
                    </tr>
                {%endfor%}
        </table>
    </div>
  
    {%endblock content%}
